<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">‚Üê Quay l·∫°i</a>
            <button class="share-button" onclick="shareRecipe()">Chia s·∫ª</button>
        </div>
        <div id="recipe-detail"></div>
    </div>
    <script>
        const SPREADSHEET_ID = '1ZkmUGU8EzIKNAJ_-_zXTrZ2CyqzsE3GaDDzimwMhIPg';
        const API_KEY = 'AIzaSyB_3MXA6ysK_6OGSTKtnfwCfNTB8Ovpod8';
        const recipeDetailDiv = document.getElementById('recipe-detail');

        async function fetchRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) {
                recipeDetailDiv.innerHTML = '<p class="no-results">Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c</p>';
                return;
            }

            try {
                recipeDetailDiv.innerHTML = '<p class="loading">ƒêang t·∫£i...</p>';
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/recipes!A2:J?key=${API_KEY}`
                );
                const data = await response.json();

                if (data.values) {
                    const recipe = data.values.find(row => row[0] === id);
                    if (recipe) {
                        displayRecipe(recipe, data.values);
                    } else {
                        recipeDetailDiv.innerHTML = '<p class="no-results">Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c</p>';
                    }
                } else {
                    recipeDetailDiv.innerHTML = '<p class="no-results">Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                recipeDetailDiv.innerHTML = '<p class="no-results">ƒê√£ c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.</p>';
            }
        }

        function displayRecipe(recipe, allRecipes) {
            const [id, name, ingredients, instructions, time, difficulty, category, image = '', description = '', servings = ''] = recipe;
            // Chuy·ªÉn nguy√™n li·ªáu th√†nh danh s√°ch, ph√¢n t√°ch b·∫±ng d·∫•u ch·∫•m ph·∫©y
            const ingredientsList = ingredients.split(';').map(item => `<li>${item.trim()}</li>`).join('');
            // Parse Markdown cho c√°ch l√†m v√† t√°ch th√†nh c√°c b∆∞·ªõc
            const steps = instructions.split('\n').filter(step => step.trim().startsWith('-')).map((step, index) => {
                const stepContent = DOMPurify.sanitize(marked.parse(step.replace(/\n/g, '\n\n')));
                return `
                    <div class="step">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-content">${stepContent}</div>
                    </div>
                `;
            }).join('');

            // L·ªçc c√¥ng th·ª©c li√™n quan (c√πng Lo·∫°i m√≥n, kh√°c ID, t·ªëi ƒëa 3)
            const relatedRecipes = allRecipes
                .filter(r => r[6] === category && r[0] !== id)
                .slice(0, 3)
                .map(r => {
                    const [relatedId, relatedName, , , , , , relatedImage = ''] = r;
                    return `
                        <a href="recipe-detail.html?id=${relatedId}" class="related-recipe-card">
                            ${relatedImage ? `<img src="${relatedImage}" alt="${relatedName}" class="related-recipe-image">` : ''}
                            <div class="related-recipe-content">
                                <h3>${relatedName}</h3>
                            </div>
                        </a>
                    `;
                }).join('');

            recipeDetailDiv.innerHTML = `
                <h1>${name}</h1>
                ${image ? `<img src="${image}" alt="${name}" class="recipe-image" loading="lazy">` : ''}
                <div class="info-section">
                    <h2><span class="icon">üìù</span> M√¥ t·∫£</h2>
                    <div class="description">${description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</div>
                    <div class="info-grid">
                        <div class="info-item"><span class="icon">‚è±Ô∏è</span> <strong>Th·ªùi gian:</strong> ${time} ph√∫t</div>
                        <div class="info-item"><span class="icon">üîß</span> <strong>ƒê·ªô kh√≥:</strong> ${difficulty}</div>
                        <div class="info-item"><span class="icon">üçΩÔ∏è</span> <strong>Lo·∫°i m√≥n:</strong> ${category}</div>
                        <div class="info-item"><span class="icon">üë•</span> <strong>Kh·∫©u ph·∫ßn:</strong> ${servings} ng∆∞·ªùi</div>
                    </div>
                </div>
                <h2><span class="icon">ü•Ñ</span> Nguy√™n li·ªáu</h2>
                <div class="ingredients"><ul>${ingredientsList}</ul></div>
                <h2><span class="icon">üìã</span> C√°ch l√†m</h2>
                <div class="instructions">${steps}</div>
                <div class="related-recipes">
                    <h2><span class="icon">üîç</span> C√¥ng th·ª©c li√™n quan</h2>
                    <div class="related-recipes-grid">
                        ${relatedRecipes || '<p class="no-results">Kh√¥ng c√≥ c√¥ng th·ª©c li√™n quan</p>'}
                    </div>
                </div>
            `;
        }

        function shareRecipe() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('ƒê√£ sao ch√©p li√™n k·∫øt c√¥ng th·ª©c!');
            }).catch(() => {
                alert('Kh√¥ng th·ªÉ sao ch√©p, vui l√≤ng th·ª≠ l·∫°i.');
            });
        }

        fetchRecipe();
    </script>
</body>
</html>
