<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Test 15 Theme</title>
<style>
:root {
    --card-bg: #fff;
    --page-bg: #f8f8f8;
    --text: #222;
    --accent: #888;
    --accent-light: #bbb;
    --border-color: #ddd;
}
body {
    background-color: var(--page-bg);
    color: var(--text);
    font-family: sans-serif;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
}
.card {
    background-color: var(--card-bg);
    border: 2px solid var(--border-color);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}
button {
    background-color: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
}
button:hover {
    background-color: var(--accent-light);
}

/* ==== THEME LIST ==== */

/* Theme-0: Basic Light */
.theme-0 { --card-bg: #fff; --page-bg: #f8f8f8; --text: #222; --accent: #888; --accent-light: #bbb; --border-color: #ddd; }
/* Theme-1: Warm Brown */
.theme-1 { --card-bg: #fff; --page-bg: #f6ede4; --text: #3a2e28; --accent: #d4b483; --accent-light: #e6cfa9; --border-color: #ccb79d; }
/* Theme-2: Mint Pastel */
.theme-2 { --card-bg: #fffaf7; --page-bg: #f0f7f6; --text: #243430; --accent: #7cc6b6; --accent-light: #a6dcd0; --border-color: #cce7e2; }
/* Theme-3: Blue Calm */
.theme-3 { --card-bg: #fff; --page-bg: #f4f7ff; --text: #2b3550; --accent: #9aa8ff; --accent-light: #c4cbff; --border-color: #d9ddf5; }
/* Theme-4: Pink Pastel */
.theme-4 { --card-bg: #fff; --page-bg: #fff7f9; --text: #362222; --accent: #ffb3c6; --accent-light: #ffd6df; --border-color: #f9ccd6; }
/* Theme-5: Sunny Yellow */
.theme-5 { --card-bg: #fff; --page-bg: #fff8e1; --text: #4a342e; --accent: #ffca28; --accent-light: #ffe082; --border-color: #f6d885; }
/* Theme-6: Ocean Blue */
.theme-6 { --card-bg: #fff; --page-bg: #e3f2fd; --text: #0a1624; --accent: #7eb8f3; --accent-light: #a7d0f7; --border-color: #b5d9f7; }
/* Theme-7: Lavender */
.theme-7 { --card-bg: #fff; --page-bg: #f3e5f5; --text: #190228; --accent: #ba68c8; --accent-light: #d291e0; --border-color: #e1c4eb; }
/* Theme-8: Autumn Peach */
.theme-8 { --card-bg: #fff; --page-bg: #fff3e0; --text: #3d2c25; --accent: #e37a5f; --accent-light: #f0a894; --border-color: #f6c5b4; }
/* Theme-9: Forest Green */
.theme-9 { --card-bg: #fff; --page-bg: #f1f8f4; --text: #1b3a2b; --accent: #4caf50; --accent-light: #81c784; --border-color: #c8e6c9; }
/* Theme-10: Luxury Gold */
.theme-10 { --card-bg: #fffdf5; --page-bg: #faf3e0; --text: #3b2f1e; --accent: #cda434; --accent-light: #e6c97c; --border-color: #f0e2b6; }
/* Theme-11: Modern Dark */
.theme-11 { --card-bg: #1e1e1e; --page-bg: #121212; --text: #f5f5f5; --accent: #03a9f4; --accent-light: #4fc3f7; --border-color: #2c2c2c; }
/* Theme-12: Sunset Orange */
.theme-12 { --card-bg: #fff; --page-bg: #fff0e6; --text: #4a2c17; --accent: #ff7043; --accent-light: #ffab91; --border-color: #ffd1c1; }
/* Theme-13: Cool Gray */
.theme-13 { --card-bg: #fff; --page-bg: #f5f5f5; --text: #2f2f2f; --accent: #90a4ae; --accent-light: #cfd8dc; --border-color: #e0e0e0; }
/* Theme-14: Coral Reef */
.theme-14 { --card-bg: #fff; --page-bg: #e6faff; --text: #023e3a; --accent: #ff6f61; --accent-light: #ffb3a7; --border-color: #b2ebf2; }
</style>
</head>
<body class="theme-0">

<h1>Test 15 Theme</h1>
<label for="themeSelector">Chọn theme:</label>
<select id="themeSelector"></select>

<div class="card">
    <p>Đây là một thẻ nội dung mẫu. Bạn có thể đổi theme để xem màu sắc thay đổi.</p>
    <button>Nút hành động</button>
</div>

<script>
const selector = document.getElementById('themeSelector');

// Danh sách tên theme
const themes = [
    "Basic Light", "Warm Brown", "Mint Pastel", "Blue Calm", "Pink Pastel",
    "Sunny Yellow", "Ocean Blue", "Lavender", "Autumn Peach", "Forest Green",
    "Luxury Gold", "Modern Dark", "Sunset Orange", "Cool Gray", "Coral Reef"
];

// Tạo option cho select
themes.forEach((name, index) => {
    const opt = document.createElement('option');
    opt.value = `theme-${index}`;
    opt.textContent = `Theme ${index} – ${name}`;
    selector.appendChild(opt);
});

// Xử lý đổi theme
selector.addEventListener('change', () => {
    document.body.className = selector.value;
    localStorage.setItem('selectedTheme', selector.value);
});

// Load theme đã lưu
const saved = localStorage.getItem('selectedTheme');
if (saved) {
    document.body.className = saved;
    selector.value = saved;
}
</script>

</body>
</html>
