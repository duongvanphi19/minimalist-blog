    <body>
        <header id="header">
            <h1 style="margin-top: 2rem">⏍ Tìm Công Thức Nấu Ăn</h1>

        <script>
            const SPREADSHEET_ID =
                "1ZkmUGU8EzIKNAJ_-_zXTrZ2CyqzsE3GaDDzimwMhIPg";
            const API_KEY = "AIzaSyB_3MXA6ysK_6OGSTKtnfwCfNTB8Ovpod8";
            const recipesPerPage = 10;
            const cacheDuration = 5 * 60 * 1000; // 5 phút
            let currentPage = 1;
            const maxHistoryLength = 5; // Giới hạn 10 món đã xem
            const maxSavedLength = 10; // Giới hạn 20 món đã lưu
            let cachedRecipes = null;

            const searchInput = document.getElementById("searchInput");
            const viewedRecipesContainer = document.getElementById(
                "viewed-recipes-container"
            );
            const savedRecipesContainer = document.getElementById(
                "saved-recipes-container"
            );

            const recipesDiv = document.getElementById("recipes");

            function debounce(func, delay) {
                let timeoutId;
                return function (...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(this, args), delay);
                };
            }
            function getStoredRecipes() {
                const storedRecipes = localStorage.getItem("recipes");
                if (storedRecipes) {
                    const { data, timestamp } = JSON.parse(storedRecipes);
                    if (Date.now() - timestamp < cacheDuration) {
                        return data;
                    }
                }
                return null;
            }
            function getViewedRecipes() {
                return JSON.parse(localStorage.getItem("viewedRecipes")) || [];
            }

            function getSavedRecipes() {
                return JSON.parse(localStorage.getItem("savedRecipes")) || [];
            }

            function displayHistory(container, recipes, maxLength, allRecipes) {
                container.innerHTML = "";
                if (recipes.length === 0) {
                    container.innerHTML =
                        '<p class="no-results">Chưa có món nào</p>';
                    return;
                }

                const maxId = Math.max(
                    ...allRecipes.map((r) => parseInt(r[0]))
                );
                recipes.slice(0, maxLength).forEach((recipe) => {
                    const { id, name, image, time, difficulty, servings } =
                        recipe;

                    let badge = "";
                    if (servings >= 5) {
                        badge =
                            '<span class="mini badge badge-special">Đặc biệt ❉</span>';
                    } else if (parseInt(id) === maxId) {
                        badge =
                            '<span class="badge mini badge-new">Mới ✧</span>';
                    } else if (
                        difficulty &&
                        difficulty.toLowerCase() === "dễ"
                    ) {
                        badge =
                            '<span class="badge mini badge-popular">Phổ biến ✓</span>';
                    } else if (time && parseInt(time) <= 30) {
                        badge =
                            '<span class="badge mini badge-quick">Nhanh  ≋</span>';
                    }
                    const miniCard = document.createElement("a");
                    miniCard.className = "mini-recipe-card";
                    miniCard.href = `recipe-detail.html?id=${id}`;
                    miniCard.innerHTML = `
                    ${
                        image
                            ? `<img src="${image}" alt="${name}" class="mini-recipe-image" loading="lazy" onerror="this.src='https://via.placeholder.com/150x100?text=No+Image'">`
                            : '<img src="https://via.placeholder.com/150x100?text=No+Image" alt="No Image" class="mini-recipe-image" loading="lazy">'
                    }
                    ${badge}
                    <div class="mini-recipe-content">
                        <h4>${name}</h4>
                    </div>
                `;
                    container.appendChild(miniCard);
                });
            }
            function getSuggestedRecipes(recipes) {
                const savedRecipes =
                    JSON.parse(localStorage.getItem("savedRecipes")) || [];
                const history =
                    JSON.parse(localStorage.getItem("history")) || [];
                const userPrefs = [...savedRecipes, ...history]
                    .map((r) => r.categories?.split(","))
                    .flat()
                    .filter(Boolean);
                const prefCounts = userPrefs.reduce((acc, cat) => {
                    acc[cat.trim()] = (acc[cat.trim()] || 0) + 1;
                    return acc;
                }, {});
                const topPrefs = Object.keys(prefCounts)
                    .sort((a, b) => prefCounts[b] - prefCounts[a])
                    .slice(0, 2);
                let suggestions = recipes.filter((r) =>
                    r[6]?.split(",").some((c) => topPrefs.includes(c.trim()))
                );
                if (suggestions.length < 3) {
                    suggestions = [
                        ...suggestions,
                        ...recipes.filter((r) => !suggestions.includes(r))
                    ];
                }
                return suggestions.sort(() => Math.random() - 0.5).slice(0, 3);
            }
            function showToast(message) {
                const toast = document.querySelector(".toast");
                if (toast) {
                    toast.textContent = message;
                    toast.classList.add("show");
                    setTimeout(() => toast.classList.remove("show"), 3000);
                }
            }

            document
                .querySelector(".theme-toggle")
                .addEventListener("click", toggleTheme);

            function toggleTheme() {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                localStorage.setItem("theme", isDark ? "dark" : "light");
                document.querySelector(".theme-toggle").textContent = isDark
                    ? "❂"
                    : "☾";
            }
            function displaySuggestedRecipes(recipes) {
                const container = document.getElementById("suggested-recipes");
                if (!container || !recipes.length) return;
                const maxId = Math.max(...recipes.map((r) => parseInt(r[0])));
                const suggested = getSuggestedRecipes(recipes);
                container.innerHTML = suggested
                    .map((recipe) => {
                        const [
                            id,
                            name,
                            ,
                            ,
                            time,
                            difficulty,
                            ,
                            image = "",
                            description = ""
                        ] = recipe;

                        const badgeHtml = "";
                        return `
            <div class="recipe-card" data-id="${id}">
                ${
                    image
                        ? `<img src="${image}" alt="${name}" class="recipe-image" loading="lazy" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">`
                        : '<img src="https://via.placeholder.com/200x150?text=No+Image" alt="No Image" class="recipe-image" loading="lazy">'
                }
                ${badgeHtml}
                <div class="recipe-content">
                    <h3>${name}</h3>
                    <p class="recipe-description">${
                        description
                            ? description.substring(0, 50) + "..."
                            : "Không có mô tả"
                    }</p>
                    <div class="recipe-info">
                        <span class="info-item"><span class="icon">⏱️</span> ${time} phút</span>
                        <span class="info-item"><span class="icon">🔧</span> ${difficulty}</span>
                        <button class="download-button" title="Tải công thức">📥</button>
                    </div>
                </div>
            </div>
        `;
                    })
                    .join("");
                container.querySelectorAll(".recipe-card").forEach((card) => {
                    card.addEventListener(
                        "click",
                        () =>
                            (window.location.href = `recipe-detail.html?id=${card.dataset.id}`)
                    );
                    card.querySelector(".download-button").addEventListener(
                        "click",
                        (e) => {
                            e.preventDefault();
                            e.target.classList.add("loading");
                            setTimeout(
                                () => e.target.classList.remove("loading"),
                                1000
                            );
                            showToast("Đang tải công thức!");
                            downloadRecipe(
                                recipes.find((r) => r[0] === card.dataset.id)
                            );
                        }
                    );
                });
            }

            async function fetchRecipes(firstLoad = true) {
                try {
                    if (firstLoad) {
                        recipesDiv.innerHTML =
                            '<p class="loading">Đang tải...</p>';
                    }
                    const response = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/recipes!A2:J?key=${API_KEY}`
                    );
                    const data = await response.json();
                    data.values = data.values.reverse();
                    if (data.values) {
                        cachedRecipes = data.values;
                        localStorage.setItem(
                            "recipes",
                            JSON.stringify({
                                data: data.values,
                                timestamp: Date.now()
                            })
                        );
                        displayRecipes(data.values);
                        displayHistory(
                            viewedRecipesContainer,
                            getViewedRecipes(),
                            maxHistoryLength,
                            data.values
                        );
                        displayHistory(
                            savedRecipesContainer,
                            getSavedRecipes(),
                            maxSavedLength,
                            data.values
                        );
                        //displaySuggestedRecipes(cachedRecipes);
                    } else {
                        recipesDiv.innerHTML =
                            '<p class="no-results">Không tìm thấy công thức nào</p>';
                    }
                } catch (error) {
                    console.error("Error:", error);
                    recipesDiv.innerHTML =
                        '<p class="no-results">Đã có lỗi xảy ra. Vui lòng thử lại.</p>';
                }
            }

            function displayRecipes(recipes) {
                recipesDiv.innerHTML = "";
                const searchTerm = searchInput.value.toLowerCase();
                const filteredRecipes = recipes.filter((recipe) =>
                    recipe[1].toLowerCase().includes(searchTerm)
                );
                if (filteredRecipes.length === 0) {
                    recipesDiv.innerHTML =
                        '<p class="no-results">Không tìm thấy công thức phù hợp</p>';
                    return;
                }

                const maxId = Math.max(...recipes.map((r) => parseInt(r[0])));
                const startIndex = (currentPage - 1) * recipesPerPage;
                const endIndex = startIndex + recipesPerPage;
                const paginatedRecipes = filteredRecipes.slice(
                    startIndex,
                    endIndex
                );

                paginatedRecipes.forEach((recipe) => {
                    const [
                        id,
                        name,
                        ,
                        ,
                        time,
                        difficulty,
                        category,
                        image = "",
                        description = "",
                        servings = ""
                    ] = recipe;
                    let badge = "";
                    if (parseInt(id) === maxId) {
                        badge = '<span class="badge badge-new">Mới ✧</span>';
                    } else if (/chay/i.test(category)) {
                        badge =
                            '<span class="badge badge-vegan">Món chay ☘</span>';
                    } else if (servings >= 5) {
                        badge =
                            '<span class="badge badge-special">Đặc biệt ❉</span>';
                    } else if (
                        difficulty.toLowerCase() === "dễ" &&
                        parseInt(time) > 20
                    ) {
                        badge =
                            '<span class="badge badge-popular">Phổ biến ✓</span>';
                    } else if (parseInt(time) <= 20) {
                        badge =
                            '<span class="badge badge-quick">Nhanh ≋</span>';
                    }
                    const recipeCard = document.createElement("a");
                    recipeCard.className = "recipe-card";
                    recipeCard.href = `recipe-detail.html?id=${id}`;
                    recipeCard.innerHTML = `
                    ${
                        image
                            ? `<img src="${image}" alt="${name}" class="recipe-image" loading="lazy" onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">`
                            : '<img src="https://via.placeholder.com/200x150?text=No+Image" alt="No Image" class="recipe-image" loading="lazy">'
                    }
                    ${badge}<div class="recipe-content">
                        <h3>${name}</h3>
                        <p class="recipe-description">${
                            description
                                ? description.substring(0, 60) + "..."
                                : "Không có mô tả"
                        }</p>
                        <div class="recipe-info">
                            <span class="b info-item"><span class="icon">️⏱</span> ${time} phút</span>
                            <span class="b info-item"><span class="icon">⚖</span> ${servings} người</span>
                            <span class="b info-item"><span class="icon">✰</span> ${difficulty}</span>
                        </div>
                    </div>
                `;
                    recipesDiv.appendChild(recipeCard);
                });

                const paginationDiv = document.createElement("div");
                paginationDiv.className = "pagination";
                const prevButton = document.createElement("button");
                1;
                prevButton.textContent = "‹ Trang trước";
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayRecipes(recipes);
                        scrollToRecipes();
                    }
                });

                const nextButton = document.createElement("button");
                nextButton.textContent = "Trang sau ›";
                nextButton.disabled = endIndex >= filteredRecipes.length;
                nextButton.addEventListener("click", () => {
                    if (endIndex < filteredRecipes.length) {
                        currentPage++;
                        displayRecipes(recipes);
                        scrollToRecipes();
                    }
                });
                scrollToRecipes();

                paginationDiv.appendChild(prevButton);
                paginationDiv.appendChild(nextButton);
                recipesDiv.appendChild(paginationDiv);
            }

            function refreshRecipes() {
                localStorage.removeItem("recipes");
                cachedRecipes = null;
                currentPage = 1;
                fetchRecipes();
            }

            function loadRecipes() {
                const storedRecipes = getStoredRecipes();
                if (storedRecipes) {
                    cachedRecipes = storedRecipes;
                    displayRecipes(storedRecipes);
                    displayHistory(
                        viewedRecipesContainer,
                        getViewedRecipes(),
                        maxHistoryLength,
                        storedRecipes
                    );
                    displayHistory(
                        savedRecipesContainer,
                        getSavedRecipes(),
                        maxSavedLength,
                        storedRecipes
                    );
                } else {
                    fetchRecipes();
                }
            }

            loadRecipes();

            searchInput.addEventListener(
                "input",
                debounce(() => {
                    currentPage = 1;
                    const storedRecipes = localStorage.getItem("recipes");
                    if (storedRecipes) {
                        const { data, timestamp } = JSON.parse(storedRecipes);
                        if (Date.now() - timestamp < cacheDuration) {
                            displayRecipes(data);
                        } else {
                            fetchRecipes(false);
                        }
                    } else {
                        fetchRecipes(false);
                    }
                }, 300)
            );
            function scrollToRecipes() {
                const recipesSection = document.getElementById("recipes");
                if (recipesSection) {
                    recipesSection.scrollIntoView({
                        behavior: "instant",
                        block: "start"
                    });
                }
            }
            // Tối ưu tương tác chip trên mobile: Ngăn scroll khi chạm chip
        </script>
    </body>
</html>
