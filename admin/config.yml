backend:
  name: github
  repo: duongvanphi19/minimalist-blog # 🔹 Thay bằng GitHub repo của bạn
  branch: main  # Hoặc nhánh đang dùng
  auth_scope: repo

media_folder: "assets/uploads"  # Nơi lưu hình ảnh
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày", name: "date", widget: "datetime" }
      - { label: "Mô tả", name: "description", widget: "text" }
      - { label: "Nội dung", name: "body", widget: "markdown" }
      - { label: "Danh mục", name: "tags", widget: "list", default: [] }
      - { label: "Hình ảnh đại diện", name: "image", widget: "image" }