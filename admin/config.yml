backend:
  name: git-gateway
  branch: main  # hoặc branch bạn sử dụng

media_folder: "assets/uploads"  # nơi lưu trữ hình ảnh upload
public_folder: "assets/uploads"

collections:
  - name: "posts"           # tên của collection
    label: "Bài viết"
    folder: "posts"         # thư mục chứa các file Markdown
    create: true            # cho phép tạo bài viết mới từ CMS
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày", name: "date", widget: "datetime" }
      - { label: "Mô tả", name: "description", widget: "text" }
      - { label: "Nội dung", name: "body", widget: "markdown" }