<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Minimalist Blog</h1>
    <nav>
        <button id="darkModeToggle" class="btn">Dark Mode</button>
    </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Danh sách bài viết</h2>
            </br>
            <button class="btn save-btn" id="newPostButton">Tạo bài viết mới</button>
            </br>
            <div id="blog-list"></div>
        </aside>

        <main class="editor-container">
            <div id="editor" class="">
                <h2>Chỉnh sửa bài viết</h2>
                </br>
                <textarea id="markdownEditor" rows="10"></textarea>
                <button id="saveButton" class="btn save-btn">Lưu bài viết</button>
            </div>
            <div id="preview" class="">
              <h2 >Post preview</h2>
              <div id="previewContent" class="preview-box">Nhập nội dung để xem preview...</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
