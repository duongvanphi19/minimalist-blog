<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Minimalism</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        h1 {
            font-size: 24px;
        }
      
        .board {
    display: grid;
    background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}
.cell {
    transition: background 0.3s ease-in-out, transform 0.1s;
}
.cell:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.2);
}
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: background 0.3s;
        }
        .cell.X { background: red; }
        .cell.O { background: yellow; }
        .winner { animation: glow 0.5s infinite alternate; }

        @keyframes glow {
            from { box-shadow: 0px 0px 10px white; }
            to { box-shadow: 0px 0px 25px white; }
        }
      
.turn-highlight {
    font-size: 22px;
    transition: color 0.3s, text-shadow 0.3s;
}
.turn-x { color: red; text-shadow: 0px 0px 10px red; }
.turn-o { color: yellow; text-shadow: 0px 0px 10px yellow; }

@keyframes drop {
    0% { transform: translateY(-300px) scale(0.8); opacity: 0; }
    80% { transform: translateY(5px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(1); }
}

.falling {
    animation: drop 0.5s ease-out;
}
@media (max-width: 600px) {
    .board {
        grid-template-columns: repeat(7, 12vw);
        grid-template-rows: repeat(6, 12vw);
        gap: 2px;
        max-width: 95vw;
    }
    .cell {
        width: 12vw;
        height: 12vw;
    }
    h1 {
        font-size: 20px;
    }
    #status {
        font-size: 16px;
    }
    #restart {
        font-size: 16px;
        padding: 8px 16px;
    }
}


        #restart {
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }
        #restart:hover { background: #218838; }
        
    </style>
</head>
<body>
    <h1>Connect 4 Minimalism</h1>
    <p id="status">L∆∞·ª£t ch∆°i: <span id="currentPlayer">X</span></p>
    <div class="board" id="board"></div>
    <button id="restart">Ch∆°i l·∫°i</button>

    <script>
        const rows = 6, cols = 7;
        let board = Array(rows).fill().map(() => Array(cols).fill(""));
        let currentPlayer = "X";
        let gameOver = false;

        const boardElement = document.getElementById("board");
        const statusText = document.getElementById("status");
        const currentPlayerText = document.getElementById("currentPlayer");

        function createBoard() {
            boardElement.innerHTML = "";
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener("click", () => dropPiece(c));
                    boardElement.appendChild(cell);
                }
            }
        }

        function dropPiece(col) {
    if (gameOver) return;
    
    for (let r = rows - 1; r >= 0; r--) {
        if (board[r][col] === "") {
            board[r][col] = currentPlayer;
            updateBoardWithAnimation(r, col);
            if (checkWin(r, col)) {
                statusText.textContent = `üéâ Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng!`;
                gameOver = true;
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            currentPlayerText.textContent = currentPlayer;
            return;
        }
    }
}

        function updateBoardWithAnimation(row, col) {
    const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
    cell.classList.add("falling", currentPlayer);
    setTimeout(() => cell.classList.remove("falling"), 500); // X√≥a hi·ªáu ·ª©ng sau khi ho√†n t·∫•t
}

        function checkWin(row, col) {
            const directions = [[0,1], [1,0], [1,1], [1,-1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                count += countDirection(row, col, dx, dy);
                count += countDirection(row, col, -dx, -dy);
                if (count >= 4) {
                    highlightWin(row, col, dx, dy);
                    return true;
                }
            }
            return false;
        }

        function countDirection(row, col, dx, dy) {
            let count = 0, x = row + dx, y = col + dy;
            while (x >= 0 && x < rows && y >= 0 && y < cols && board[x][y] === currentPlayer) {
                count++;
                x += dx;
                y += dy;
            }
            return count;
        }

        function highlightWin(row, col, dx, dy) {
            let cells = [[row, col]];
            let x = row + dx, y = col + dy;
            while (x >= 0 && x < rows && y >= 0 && y < cols && board[x][y] === currentPlayer) {
                cells.push([x, y]);
                x += dx;
                y += dy;
            }
            x = row - dx, y = col - dy;
            while (x >= 0 && x < rows && y >= 0 && y < cols && board[x][y] === currentPlayer) {
                cells.push([x, y]);
                x -= dx;
                y -= dy;
            }
            cells.forEach(([r, c]) => {
                document.querySelector(`[data-row='${r}'][data-col='${c}']`).classList.add("winner");
            });
        }

        document.getElementById("restart").addEventListener("click", () => {
            board = Array(rows).fill().map(() => Array(cols).fill(""));
            gameOver = false;
            currentPlayer = "X";
            currentPlayerText.textContent = currentPlayer;
            statusText.textContent = "L∆∞·ª£t ch∆°i: ";
            createBoard();
        });
        
        function updateTurnIndicator() {
    const statusText = document.getElementById("status");
    if (currentPlayer === "X") {
        statusText.classList.add("turn-x");
        statusText.classList.remove("turn-o");
    } else {
        statusText.classList.add("turn-o");
        statusText.classList.remove("turn-x");
    }
}

        createBoard();
    </script>
</body>
</html>
