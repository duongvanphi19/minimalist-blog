<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Caro Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin: 0;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0px 0px 10px #ffcc00;
            animation: fadeIn 1s ease-in-out;
        }
        #gameBoard {
            display: grid;
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            transition: opacity 0.5s ease-in-out;
            max-width: 90vw;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .cell {
            background: #333;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.2s;
            user-select: none;
        }
        .cell:hover {
            background: #444;
        }
        .cell.X {
            color: red;
            text-shadow: 0px 0px 10px red;
            animation: popIn 0.3s ease-in-out;
        }
        .cell.O {
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
            animation: popIn 0.3s ease-in-out;
        }
        .cell.winner {
            background: gold;
            animation: winnerGlow 0.5s infinite alternate, shake 0.3s ease-in-out;
            z-index: 1000;
        }
        #status, .score {
            font-size: 18px;
            margin: 10px;
            color: #ffcc00;
        }
        #restart {
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }
        #restart:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes winnerGlow {
            from { box-shadow: 0px 0px 15px gold; }
            to { box-shadow: 0px 0px 30px gold; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }

        @media (max-width: 600px) {
            #gameBoard { max-width: 100%; }
            .cell { font-size: 5vw; }
        }
    </style>
</head>

<body>
    <h1>Game Caro Responsive</h1>
    <p id="status">L∆∞·ª£t ch∆°i: <span id="currentPlayer">X</span></p>
    <p class="score">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></p>
    
    <div id="gameBoard"></div>
    <button id="restart">Ch∆°i l·∫°i</button>

    <script>
        const size = 15;
        let board = Array(size).fill().map(() => Array(size).fill(""));
        let currentPlayer = "X";
        let gameOver = false;
        let score = { X: 0, O: 0 };

        const gameBoard = document.getElementById("gameBoard");
        const statusText = document.getElementById("status");
        const currentPlayerText = document.getElementById("currentPlayer");
        const scoreXText = document.getElementById("scoreX");
        const scoreOText = document.getElementById("scoreO");

        function createBoard() {
            gameBoard.innerHTML = "";
            gameBoard.style.gridTemplateColumns = `repeat(${size}, minmax(25px, 1fr))`;
            gameBoard.style.gridTemplateRows = `repeat(${size}, minmax(25px, 1fr))`;

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", handleMove);
                    gameBoard.appendChild(cell);
                }
            }
        }

        function handleMove(e) {
            if (gameOver) return;
            const row = e.target.dataset.row;
            const col = e.target.dataset.col;
            if (board[row][col] === "") {
                board[row][col] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer);

                if (checkWin(row, col)) {
                    statusText.textContent = `üéâ Ng∆∞·ªùi ch∆°i ${currentPlayer} th·∫Øng!`;
                    highlightWin(row, col);
                    score[currentPlayer]++;
                    scoreXText.textContent = score.X;
                    scoreOText.textContent = score.O;
                    gameOver = true;
                    return;
                }

                currentPlayer = currentPlayer === "X" ? "O" : "X";
                currentPlayerText.textContent = currentPlayer;
            }
        }

        function checkWin(row, col) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                count += countDirection(row, col, dx, dy);
                count += countDirection(row, col, -dx, -dy);
                if (count >= 5) return true;
            }
            return false;
        }

        function countDirection(row, col, dx, dy) {
            let count = 0;
            let x = parseInt(row) + dx;
            let y = parseInt(col) + dy;
            while (x >= 0 && x < size && y >= 0 && y < size && board[x][y] === currentPlayer) {
                count++;
                x += dx;
                y += dy;
            }
            return count;
        }

        function highlightWin(row, col) {
            document.querySelector(`[data-row='${row}'][data-col='${col}']`).classList.add("winner");
        }

        document.getElementById("restart").addEventListener("click", () => {
            board = Array(size).fill().map(() => Array(size).fill(""));
            gameOver = false;
            currentPlayer = "X";
            currentPlayerText.textContent = currentPlayer;
            statusText.textContent = "L∆∞·ª£t ch∆°i: ";
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
