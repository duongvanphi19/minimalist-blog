<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Caro Responsive</title>
      <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #333;
            color: white;
            margin: 0;
        }
        h1 {
            color: #ffcc00;
          
            animation: fadeIn 1s ease-in-out;
        }
        #gameBoard {
            display: grid;
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            
            transition: opacity 0.5s ease-in-out;
            max-width: 90vw;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        #fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1000;
}
        
        .cell {
            background: #333;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
          font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.2s;
            user-select: none;
            border-radius: 2px;
          
        }
        .cell:hover {
            background: #444;
        }
        .cell.X {
            color: red;
            text-shadow: 0px 0px 10px red;
            animation: popIn 0.3s ease-in-out;
            font-size: 4vw;
            aspect-ratio: 1/1;
        }
        
        #x{
          color: red;
          text-shadow: 0px 0px 10px red;
        }
        
        #o{
          color: cyan;
          text-shadow: 0px 0px 10px cyan;
        }
        
        .cell.O {
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
            animation: popIn 0.3s ease-in-out;
            font-size: 4vw;
            aspect-ratio: 1/1;
        }
        .cell.winner {
            background: gold;
            animation: winnerGlow 0.5s infinite alternate, shake 0.3s ease-in-out;
            z-index: 1000;
        }
        #status, .score {
            font-size: 18px;
            margin: 10px;
            color: #ffcc00;
            
        }
        #restart {
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
            border-radius: 6px;
        }
        #restart:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes winnerGlow {
            from { box-shadow: 0px 0px 15px gold; }
            to { box-shadow: 0px 0px 30px gold; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }
        @keyframes ripple {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
    100% { box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
}

.cell.ripple {
    animation: ripple 0.5s ease-out;
}
        
        @keyframes bubbleEffect {
    0% { transform: scale(1); }
    50% { transform: scale(0.8); }
    100% { transform: scale(1.2); }
}

        @media (max-width: 600px) {
            #gameBoard { max-width: 100%; }
            .cell { font-size: 5vw; }
        }
    </style>
</head>

<body>
  <audio id="moveSound" src="move.mp3"></audio>
  <audio id="winnerSound" src="winner.mp3"></audio>
  <canvas id="fireworks"></canvas>
    <h1>Car<span id="o">O</span><span id="x">X</span></h1>
    <p id="status">Lượt chơi: <span id="currentPlayer">X</span></p>
    <p class="score">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></p>
    
    <div id="gameBoard"></div>
    <button id="restart">Chơi lại</button>

      <script>
        const size = 15;
        let board = Array(size).fill().map(() => Array(size).fill(""));
        let currentPlayer = "X";
        let gameOver = false;
        let score = { X: 0, O: 0 };
        const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Firework {
    constructor(x, y) {
        this.x = x;
        this.y = canvas.height; // Xuất phát từ dưới màn hình
        this.targetY = y;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // Màu sắc ngẫu nhiên
        this.particles = [];
        this.exploded = false;
        this.speed = 5; // Tốc độ bay cố định
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed; // Pháo hoa bay lên
            if (this.y <= this.targetY) {
                this.explode();
            }
        } else {
            this.particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02;
                p.speed *= 0.98; // Giảm tốc độ hạt dần để không bay quá nhanh
            });
            this.particles = this.particles.filter(p => p.alpha > 0);
        }
    }

    draw() {
        ctx.globalCompositeOperation = "lighter"; // Tăng độ sáng của pháo hoa

        if (!this.exploded) {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fill();
        } else {
            this.particles.forEach(p => {
                ctx.fillStyle = `rgba(${p.color}, ${p.alpha})`;
                ctx.shadowBlur = 30;
                ctx.shadowColor = `rgba(${p.color}, 1)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }

    explode() {
        this.exploded = true;
        for (let i = 0; i < 60; i++) { // Giữ số hạt vừa phải để tránh quá tải
            this.particles.push({
                x: this.x,
                y: this.y,
                speed: Math.random() * 3 + 2, // Giảm tốc độ hạt ban đầu để không quá nhanh
                angle: Math.random() * Math.PI * 2,
                alpha: 1,
                color: `${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`
            });
        }
    }
}

function launchFireworks(x, y) {
    for (let i = 0; i < 5; i++) { // Tăng số lần bắn pháo
        setTimeout(() => {
            fireworks.push(new Firework(
                x + (Math.random() * 100 - 50),
                y + (Math.random() * 100 - 50)
            ));
            animateFireworks();
        }, i * 500);
    }
}

let fireworks = [];

let animationFrame; // Biến để lưu trạng thái animation

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(fw => {
        fw.update();
        fw.draw();
    });
    fireworks = fireworks.filter(fw => fw.particles.length > 0 || !fw.exploded);

    if (fireworks.length > 0) {
        animationFrame = requestAnimationFrame(animateFireworks);
    }
}






        const gameBoard = document.getElementById("gameBoard");
        const statusText = document.getElementById("status");
        const currentPlayerText = document.getElementById("currentPlayer");
        const scoreXText = document.getElementById("scoreX");
        const scoreOText = document.getElementById("scoreO");
        const moveSound = document.getElementById("moveSound");


        function createBoard() {
            gameBoard.innerHTML = "";
            gameBoard.style.gridTemplateColumns = `repeat(${size}, minmax(25px, 1fr))`;
            gameBoard.style.gridTemplateRows = `repeat(${size}, minmax(25px, 1fr))`;

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", handleMove);
                    gameBoard.appendChild(cell);
                }
            }
        }

        function handleMove(e) {
            if (gameOver) return;
            const row = e.target.dataset.row;
            const col = e.target.dataset.col;
            if (board[row][col] === "") {
                board[row][col] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer);
               // e.target.classList.add("rippple")

                const winCells = checkWin(row, col);
                if (winCells) {
                    statusText.textContent = `🎉 Người chơi ${currentPlayer} thắng!`;
                    highlightWin(winCells);
                    score[currentPlayer]++;
                    scoreXText.textContent = score.X;
                    scoreOText.textContent = score.O;
                    gameOver = true;
                    launchFireworks(window.innerWidth/2, window.innerHeight/2)
                    winnerSound.play();
                    return;
                }

                currentPlayer = currentPlayer === "X" ? "O" : "X";
                currentPlayerText.textContent = currentPlayer;
                moveSound.play();
            }
        }

        function checkWin(row, col) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            for (let [dx, dy] of directions) {
                let cells = [[row, col]];
                cells = cells.concat(findDirection(row, col, dx, dy));
                cells = cells.concat(findDirection(row, col, -dx, -dy));
                if (cells.length >= 5) return cells;
            }
            return null;
        }

        function findDirection(row, col, dx, dy) {
            let cells = [];
            let x = parseInt(row) + dx;
            let y = parseInt(col) + dy;
            while (x >= 0 && x < size && y >= 0 && y < size && board[x][y] === currentPlayer) {
                cells.push([x, y]);
                x += dx;
                y += dy;
            }
            return cells;
        }

        function highlightWin(cells) {
            cells.forEach(([r, c]) => {
                document.querySelector(`[data-row='${r}'][data-col='${c}']`).classList.add("winner");
            });
        }

        document.getElementById("restart").addEventListener("click", () => {
            board = Array(size).fill().map(() => Array(size).fill(""));
            gameOver = false;
            currentPlayer = "X";
            currentPlayerText.textContent = currentPlayer;
            statusText.textContent = "Lượt chơi: ";
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
