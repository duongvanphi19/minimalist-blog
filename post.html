
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài viết - Minimalist Blog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            hljs.highlightAll();
        });
    </script>
</head>

<body>
  
    <!-- Header -->
    <header class="main-header sticky-header">
        <h1>Minimalist Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
                <li><button id="darkModeToggle" class="toggle-btn">Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    <div id="scroll-indicator"></div>
    <!-- Article content -->
    <article class="blog-content">
        <header class="post-header">
            <h1 id="post-title">Đang tải...</h1>
            <div style="font-weight: 600;" class="post-meta">
                <span id="post-date">-</span> • <span id="post-author">-</span>
            </div>
            <div class="post-tags" id="post-tags"></div>
        </header>
        
        <figure class="image-container">
            <img id="post-image" src="assets/uploads/default.jpg" alt="Hình ảnh bài viết" class="skeleton skeleton-image">
        </figure>
        
        <aside class="post-toc" id="post-toc">
            <h3>Mục lục</h3>
        </aside>
        
        <div id="post-content" class="post-body">
            <div class="loading-indicator">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>
        
        <div id="post-error" class="error-message" style="display:none">
            <p>Không thể tải bài viết. Vui lòng thử lại sau.</p>
        </div>
        
        <nav class="post-navigation">
            <a href="index.html" class="back-link"><i class="nav-icon">←</i> Quay lại danh sách bài viết</a>
        </nav>
    </article>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Minimalist Blog. All rights reserved.</p>
    </footer>
    
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
